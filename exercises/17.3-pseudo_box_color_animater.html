<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      background: red;
      height: 300px;
      width: 150px;
      position: relative;
      left: 150px;
    }
    div::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150px;
      background: purple;
      height: 300px;
      width: 150px;
    }
    div:hover::after {
      background: blue;
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
