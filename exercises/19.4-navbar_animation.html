<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 30px 60px;
    }
    div {
      position: relative;
      width: 100px;
      height: 30px;
      border: 1px solid black;
    }
    div::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
    }
    div::after {
      content: "";
      position: absolute;
    }
  </style>
  <body>
    <nav>
      <div>Home</div>
    </nav>
  </body>
</html>
