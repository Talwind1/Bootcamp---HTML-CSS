<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      font-family: fantasy;
      color: rgb(91, 71, 156);
    }
    .navbar {
      border: 1px solid #222;
      background: rgb(216, 213, 213);
      height: 30vh;
      width: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      justify-items: space;
      margin: auto;
      margin-top: 200px;
      padding: 20px;
    }
    .logo {
      font-weight: bold;
      font-size: 22px;
    }
  </style>
  <body>
    <div class="navbar">
      <div class="logo">Appleseeds</div>
      <div class="btn" id="Home">Home</div>
      <div class="btn" id="About">About</div>
      <div class="btn" id="Portfolio">Portfolio</div>
      <div class="btn" id="Contact">Contact</div>
    </div>
  </body>
</html>
