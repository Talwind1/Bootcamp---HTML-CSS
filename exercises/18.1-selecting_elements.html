<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" / >
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Header</h1>
    <p>Paragraph</p>
    <a href="#">link</a>
    <img src="" alt="" />
    <div class="x">Div with a class</div>
    <div id="y">Div with an id</div>
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>
  <script>
    let htmlAllCollection = document.getElementsByName("all");
    console.log(htmlAllCollection);

    let allCollection = document.querySelector("*");
    console.log(allCollection);

    const inputs = document.querySelectorAll("input");

    inputs.forEach((input) => console.log(input));

    let inputCollection = document.getElementsByTagName("input");
    const arrInputs = [...inputCollection]; //convert html collection to array for "forEach" method.
    arrInputs.forEach((input) => console.log(input));
  </script>
