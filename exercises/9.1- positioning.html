<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      padding: 50px;
      margin: auto;
    }

    #inner {
      position: absolute;
      top: 10px;
      left: 0px;
      background-color: rgb(104, 207, 147);
      width: 2px;
      height: 2px;
    }

    #outer {
      position: relative;
      background-color: darkcyan;
      width: 50px;
      height: 50px;
    }
  </style>
  <body>
    <div class="box" id="outer">
      <div class="box" id="inner"></div>
    </div>
  </body>
</html>
